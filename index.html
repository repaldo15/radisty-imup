<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Radisty 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0 16px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 24px 0;
    }
    h1 {
      font-size: 28px;
      color: #fff;
    }
    .highlight {
      color: #FFD700;
    }
    .love {
      color: #ff4d6d;
    }
    .photo, .gif {
      margin: 20px 0;
    }
    .photo img, .gif img {
      max-width: 100%;
      border-radius: 16px;
    }
    #typing {
      text-align: left;
      white-space: pre-wrap;
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.7;
    }
  </style>
</head>
<body>
  <audio id="music" src="musik.mp3" autoplay loop></audio>
  <audio id="typeSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <div class="container">
    <h1>Hai sayang, <span class="highlight">Radisty</span> 💖</h1>
    <div class="gif">
      <img src="https://media.tenor.com/vu1eYwEEiY8AAAAM/pocoyo-hug.gif" alt="Pocoyo peluk">
    </div>
    <div id="typing"></div>
    
    <div class="photo">
      <img src="https://i.imgur.com/afkI6mS.jpg" alt="Foto Radisty">
    </div>
  </div>

  <script>
    const teks = `
Kita udah pacaran sejak <span class="highlight">18 Mei</span>. 💞

Setiap harinya, kamu selalu kasih aku alasan buat senyum.

Makasih udah sabar banget sama aku...
❤️ Aku gak akan pernah capek bilang:
<span class="highlight">Aku sayang kamuuu ❤️</span>

---

Makasih udah sabar banget sama aku, meskipun aku kadang nyebelin.
Kamu selalu ada buat aku, dan aku bersyukur banget bisa punya kamu.
Aku janji gak akan nyia-nyiain kamu. 🌷
    `;

    let i = 0;
    const speed = 25;
    const el = document.getElementById("typing");
    const typeSound = document.getElementById("typeSound");

    function typeWriter() {
      if (i < teks.length) {
        let char = teks.charAt(i);
        el.innerHTML += char;
        if (char !== ' ' && char !== '\n') typeSound.play();
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    // Start typing after DOM ready
    document.addEventListener("DOMContentLoaded", function() {
      typeWriter();
    });
  </script>
</body>
</html>
